version: '3'
services:
  db:    
    #image: mariadb:latest
    build: ./MariaDB/
    container_name: symfony_db    
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: my_database
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes: 
        - "./db_vol:/var/lib/mysql"
        - "./log/db:/var/log"       

  phpmyadmin:    
    image: phpmyadmin 
    container_name: symfony_myadmin   
    ports:
      - "8080:80"
    environment:
        PMA_HOST: db
        PMA_PORT: 3306
        PMA_ARBITRAY: 1

  web:      
      build: .
      container_name: symfony_php
      ports:
      - "80:80"
      tty: true
      volumes: 
        - "../Shop:/var/www"
        - "./log/apache:/var/log/apache2"
        - "./log/php:/srv/var/log"     
